<!DOCTYPE html>
<html lang="en">

<head>
  <title>Self Care Center</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <h1>&#10024; Self Care Center &#10024;</h1>
</header>
<main>
  <section class="main-page">
    <article class="choose-message">
      <h2>Which type of message?</h2>
      <div class="form-container">
        <form action="">
          <input type="radio" name="message-type" value="affirmation">
          <label>
            affirmation
          </label>
          <div id="mantra">
            <input type="radio" name="message-type" value="mantra">
            <label>
              mantra
            </label>
          </div>
        </form>
        <button id="submit">Recieve Message</button>
      </div>
    </article>
      <article class="display-message">
           <img src="assets/meditate.svg" alt="meditation-clipart" />
      </article>
      <article class="view-saved-container">
        <button class="view-saved">View Your Favorite Messages</button>
      </article>
    </section>
    <section class="favorites-page hidden">
      <h2> Your Favorite Posters </h2>
      <article class="saved-messages-grid"></article>
      <button class="home-button">Home</button>
    </section>
  </main>
<script type="text/javascript" src="src/main.js"></script>
<script src="src/data.js"></script>
<script src="src/message.js"></script>
</body>
</html>
